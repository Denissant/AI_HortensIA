<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="http://fonts.cdnfonts.com/css/segoe-ui-4" rel="stylesheet" />
    <!-- <link href="https://free.bboxtype.com/embedfonts/?family=FiraGO:300,400,500,700,800" rel="stylesheet"> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="{{ url_for('dashboard.static', filename='main.min.css') }}">
    <script src="{{ url_for('dashboard.static', filename='utils.js') }}"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix@next/dist/chartjs-chart-matrix.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.js"></script>

    <title>Dashboard</title>
  </head>
  <body class="statistics__body">
    <header>
      <div class="header__left__cont">
        <p id="eng" class="lang">ENG</p>
        <label class="switch">
          <input id="lang-checkbox" type="checkbox" checked />
          <span class="slider round"></span>
        </label>
        <p id="geo" class="lang lang__action">ქარ</p>
      </div>
      <div class="header__right__cont">
        <a class="page__name action" href="#">ემოციის ყვავილი</a>
        <a class="username" href="#">ელენე არაბული</a>
        <div class="profile">
          <img
            class="avatar__img"
            src="../assets/142589748_2009267505880094_5454304750578971336_o@2x.png"
            alt="avatar"
          />
          <img src="../assets/Icon.svg" alt="arrow" class="arrow" />
          <div class="nav d-none">
            <ul>
              <li>
                <button href="#">
                  <img
                    src="../assets/manage_accounts_black_24dp.svg"
                    alt="manage accounts"
                    class="param_i"
                  />პარამეტრები
                </button>
              </li>
              <hr />
              <li>
                <button href="#">
                  <img
                    src="../assets/logout_black_24dp.svg"
                    alt="log out"
                    class="log__out_i"
                  />გასვლა
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>


    <div class="statistics__content">
      <div class="statistics__smallContainer">

        <div class="statistics__box">
          <p id="current-streak-text"> მიმდინარეობს მონაცემების დამუშავება...</p>
          <div class="chart">
            <canvas id="streakGoalChart" height="1" width="1"></canvas>
          </div>
          <p id="target-streak-text"> დაელოდე </p>
        </div>


        <div class="statistics__box">
          <p id="rankup-text"> მიმდინარეობს მონაცემების დამუშავება...</p>
          <div class="chart">
{#              id of the div was second__chart. #}
            <canvas id="rankupGoalChart" height="1" width="1"></canvas>
          </div>
          <p id="rankup-goal"> დაელოდე</p>
        </div>


        <div class="statistics__box">
          <p id="weekly-goal-text"> მიმდინარეობს მონაცემების დამუშავება...</p>
          <div class="chart">
              <canvas id="weeklyGoalChart" height="1" width="1"></canvas>
          </div>
          <p id="weekly-goal-stage"> დაელოდე</p>
        </div>

      </div>


      <div class="statistics__mediumContainer">
        <div class="statistics__mediumBox">
          <button class="heatmap__btn statistics__btn active__btn"
          onclick="showChart('tab-activity-heatmap', 'activity')">
                Heatmap
          </button>
          <button class="linecharts__btn statistics__btn"
          onclick="showChart('tab-activity-month', 'activity')">
                Linecharts
          </button>
        <button class="statistics__btn"
          onclick="showChart('tab-activity-week', 'activity')">
                Last Week
          </button>

          <div class="mediumbox__content"></div>
            </div>
            <div class="statistics__mediumBox">
              <button class="statistics__btn weakly__btn"
              onclick="showChart('tab-leaderboards-leaderboard', 'leaderboards')">
                  Weekly
              </button>
              <button class="statistics__btn top10__btn active__btn"
              onclick="showChart('tab-leaderboards-weekly', 'leaderboards', 'buttons-leaderboards-weekly')">
                  Top 10
              </button>
              <button class="statistics__btn records__btn"
              onclick="showChart('tab-leaderboards-streaks', 'leaderboards')">
                  Records
              </button>
              <div class="mediumbox__content"></div>
          </div>


      </div>
    </div>

    <div class="statistics__largeBox">
      <button class="statistics__btn anytime__btn">Anytime</button>
      <button class="statistics__btn month__btn active__btn">This Month</button>
      <button class="statistics__btn week__btn">This Week</button>
      <button class="statistics__btn today__btn">Today</button>
      <div class="largebox__content"></div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>

    <script src="{{ url_for('dashboard.static', filename='chart-configs.js') }}"></script>

    <script src="{{ url_for('dashboard.static', filename='chart-scripts.js') }}"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('dashboard.static', filename='style.css') }}">

    <script src="{{ url_for('dashboard.static', filename='utils.js') }}"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix@next/dist/chartjs-chart-matrix.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
</head>
<body>

    <h1> Dashboard </h1>
<br><br>

    <div style="margin-left: 5%">

    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="pills-heatmap-tab" data-toggle="pill" href="#pills-heatmap" role="tab" aria-controls="pills-heatmap" aria-selected="true"> Heatmap </a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="pills-month-tab" data-toggle="pill" href="#pills-month" role="tab" aria-controls="pills-month" aria-selected="true"> This Month </a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="pills-week-tab" data-toggle="pill" href="#pills-week" role="tab" aria-controls="pills-week" aria-selected="false"> This Week </a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="pills-leaderboard-tab" data-toggle="pill" href="#pills-leaderboard" role="tab" aria-controls="pills-leaderboard" aria-selected="false"> Leaderboard </a>
      </li>
    </ul>

    </div>
    {# TODO: change aria-labelledby #}
    <div class="tab-content" id="pills-tabContent">


      <div class="tab-pane fade show active" id="pills-heatmap" role="tabpanel" aria-labelledby="pills-heatmap">

                    <div class="chartWrapper">
                <div class="chartAreaWrapper">
                    <canvas id="heatmapChart" height="210" width="600"></canvas>
                </div>
                <canvas id="heatmapChartAxis" height="300" width="0"></canvas>
            </div>


        <script>

        function generateData() {
          return JSON.parse({{ heatmap_json | tojson | safe }});
        }

		Utils.load(() => {
			Chart.defaults.fontSize = 9;
			const ctx = document.getElementById('heatmapChart').getContext('2d');
			window.myMatrix = new Chart(ctx, {
				type: 'matrix',
				data: {
					datasets: [{
						label: 'Activity Heatmap',
						data: generateData(),
						backgroundColor(c) {
							const value = c.dataset.data[c.dataIndex].v * 6;
							const alpha = (10 + value) / 60;
							return Chart.helpers.color('#7E57C2').alpha(alpha).lighten(0.1 / c.dataset.data[c.dataIndex].v * 5).rgbString();
						},
						borderColor(c) {
							const value = c.dataset.data[c.dataIndex].v * 6;
							const alpha = (10 + value) / 60;
							return Chart.helpers.color('#5D4191').alpha(alpha).darken(0.6).rgbString();
						},
						borderWidth: 1,
						hoverBackgroundColor: 'yellow',
						hoverBorderColor: 'yellowgreen',
						width(c) {
							const a = c.chart.chartArea || {};
							return (a.right - a.left) / 30 - 1;
						},
						height(c) {
							const a = c.chart.chartArea || {};
							return (a.bottom - a.top) / 7.5 - 1;
						}
					}]
				},
				options: {
				    responsive: true,
                    plugins: {
                    legend: {
						display: false
					},
					tooltip: {
						displayColors: false,
						callbacks: {
							title() {
								return '';
							},
							label(context) {
								const v = context.dataset.data[context.dataIndex];
								return ['თარიღი: ' + v.d, 'რაოდენობა: ' + v.v.toFixed(2)];
							}
						}
					}
					},
					scales: {
						x: {
							type: 'time',
							position: 'bottom',
							offset: true,
							time: {
								unit: 'week',
								round: 'week',
								isoWeekday: 1,
								displayFormats: {
									week: 'MMMMMM'
								}
							},
							ticks: {
								maxRotation: 0,
								autoSkip: true
							},
							grid: {
								display: false,
								drawBorder: false,
								tickMarkLength: 0,
							}
						},
						y: {
							type: 'time',
							offset: true,
							time: {
								unit: 'day',
								round: 'day',
								isoWeekday: 1,
								parser: 'i',
								displayFormats: {
									day: 'iiiiii'
								}
							},
							reverse: true,
							position: 'right',
							ticks: {
								maxRotation: 0,
								autoSkip: true,
								padding: 1
							},
							grid: {
								display: false,
								drawBorder: false,
								tickMarkLength: 0
							}
						}
					}
				}
			});
		});
	</script>



      </div>

        <div class="tab-pane fade" id="pills-month" role="tabpanel" aria-labelledby="pills-month">

            <div class="chartWrapper">
                <div class="chartAreaWrapper">
                    <canvas id="monthChart" height="210" width="400"></canvas>
                </div>
                <canvas id="monthChartAxis" height="300" width="0"></canvas>
            </div>

            <script>
                var ctx = document.getElementById("monthChart").getContext('2d');
                var data = {{ month_chart | safe }}
                var monthChart = new Chart(ctx, data);
            </script>

        </div>


        <div class="tab-pane fade" id="pills-week" role="tabpanel" aria-labelledby="pills-week">

            <div class="chartWrapper">
                <div class="chartAreaWrapper">
                    <canvas id="weekChart" height="210" width="400"></canvas>
                </div>
                <canvas id="weekChartAxis" height="300" width="0"></canvas>
            </div>

            <script>
                var ctx = document.getElementById("weekChart").getContext('2d');
                var data = {{ week_chart | safe }}
                var weekChart = new Chart(ctx, data);
            </script>

        </div>


        <div class="tab-pane fade" id="pills-leaderboard" role="tabpanel" aria-labelledby="pills-leaderboard">

            <div class="chartWrapper">
                <div class="chartAreaWrapper">
                    <canvas id="leaderboardChart" height="210" width="400"></canvas>
                </div>
                <canvas id="leaderboardChartAxis" height="300" width="0"></canvas>
            </div>

            <script>
                var ctx = document.getElementById("leaderboardChart").getContext('2d');
                var data = {{ leaderboard_chart | safe }}
                var leaderboardChart = new Chart(ctx, data);
            </script>

        </div>


    </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
